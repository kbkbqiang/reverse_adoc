on: [push]

jobs:
  test-macos:
    name: Test on Ruby ${{ matrix.ruby }} macOS
    runs-on: macos-latest
    strategy:
      matrix:
        ruby: [ '2.6', '2.5', '2.4' ]
    steps:
      - uses: actions/checkout@master
      - name: Use Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          architecture: 'x64'
      - name: install dependcnies
        run: brew cask install libreoffice
      - name: test libreoffice install
        # https://stackoverflow.com/questions/30349542/command-libreoffice-headless-convert-to-pdf-test-docx-outdir-pdf-is-not/30465397
        run: /usr/local/bin/soffice --headless "-env:UserInstallation=file:///tmp/LibreOffice_Conversion_${USER}" --help
      - name: Update gems
        run: |
          sudo gem install bundler -v "~> 2" --force
          bundle install --jobs 4 --retry 3
      - name: Run specs
        run: |
          bundle exec rake
